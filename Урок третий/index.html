<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Email</title>
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div class="stroke">
				<div class="info-block">CREATE AN ACCOUNT</div>
				<div class="email-wrapper">
					<div class="email">
						<div class="email-text">
							<p>Email:</p>
							<span class="star">*</span>
						</div>
						<!-- <div class="email-input"> -->
							<input type="text">
						<!-- </div> -->
					</div>
					<div class="pass-block">
						<div class="email-text">
							<p>Choose Password: </p>
							<span class="star">*</span>
						</div>
						<!-- <div class="email-input"> -->
							<input type="password">
						<!-- </div> -->
					</div>
					<div class="conf-block">
						<div class="email-text">
							<p>Confirm Password </p>
							<span class="star">*</span>
						</div>
						<!-- <div class="email-input"> -->
							<input type="password">
						<!-- </div> -->
					</div>

				<button>register now!</button>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
